spring:
  application:
    name: library-client
  cloud:
    config:
      uri: ${CONFIG_SERVER_URI:http://localhost:9000}
      fail-fast: true
      retry:
        initial-interval: 2000
        max-interval: 500000
        multiplier: 1.2
      discovery:
        service-id: config-server
        enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_URI:http://localhost:8888/eureka}