spring:
  application:
    name: library-client
  main:
    allow-bean-definition-overriding: true
  cloud:
    config:
      fail-fast: true
      retry:
        initial-interval: 2000
        max-interval: 500000
        multiplier: 1.2
        max-attempts: 100
      discovery:
        service-id: config-server
        enabled: true
    zookeeper:
      discovery:
        enabled: true
        register: true
      connect-string: ${ZOOKEEPER_SERVER_URI:http://localhost:2181}
