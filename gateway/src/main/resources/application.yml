server:
  port: 9090
spring:
  application:
    name: gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    zookeeper:
      discovery:
        enabled: true
        register: true
      connect-string: ${ZOOKEEPER_SERVER_URI:http://localhost:2181}
      max-retries: 5
#eureka:
#  client:
#    serviceUrl:
#      defaultZone: ${EUREKA_SERVER_URI:http://localhost:8888/eureka}
management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: gateway